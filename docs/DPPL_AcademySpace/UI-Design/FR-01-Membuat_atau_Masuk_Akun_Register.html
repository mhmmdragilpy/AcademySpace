<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Space - Register</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body>

    <div class="wf-grid wf-grid-cols-2" style="min-height: 100vh;">
        <!-- Left Side - Visual -->
        <div
            style="background-color: #000; color: #fff; padding: 2.5rem; display: flex; flex-direction: column; justify-content: space-between; text-align: center; align-items: center;">
            <div>
                <div class="wf-box"
                    style="width: 200px; height: 60px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center;">
                    [Academy Space Logo]
                </div>
            </div>
            <div>
                <h1 style="font-size: 2.25rem;">Join our community today.</h1>
                <p>Create an account to start booking premium spaces.</p>
            </div>
            <div class="wf-text-small">
                &copy; 2025 Academy Space. All rights reserved.
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="wf-flex wf-items-center wf-justify-center" style="padding: 2rem;">
            <div class="wf-card" style="width: 100%; max-width: 400px; border: none;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h2>Create an Account</h2>
                    <p class="wf-text-muted">Enter your details to register</p>
                </div>

                <div class="wf-card-body">
                    <!-- Role Toggle -->
                    <div class="wf-box"
                        style="display: flex; padding: 0.25rem; margin-bottom: 1.5rem; background: #eee; border: none;">
                        <button id="tab-user" class="wf-btn" onclick="switchTab('user')"
                            style="flex: 1; border: 2px solid #000; background: #fff;">User</button>
                        <button id="tab-admin" class="wf-btn" onclick="switchTab('admin')"
                            style="flex: 1; border: none; background: transparent; color: #666;">Admin</button>
                    </div>

                    <!-- User Form -->
                    <form id="form-user">
                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Full Name</label>
                            <input type="text" class="wf-input" placeholder="John Doe">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Username</label>
                            <input type="text" class="wf-input" placeholder="johndoe123">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Password</label>
                            <input type="password" class="wf-input" placeholder="********">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Confirm Password</label>
                            <input type="password" class="wf-input" placeholder="********">
                        </div>

                        <button type="button" onclick="window.location.href='FR-01-Membuat_atau_Masuk_Akun_Login.html'" class="wf-btn wf-btn-primary"
                            style="width: 100%;">Sign Up</button>
                    </form>

                    <!-- Admin Form (Hidden) -->
                    <form id="form-admin" style="display: none;">
                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Full Name (Admin)</label>
                            <input type="text" class="wf-input" placeholder="Admin Full Name">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Username</label>
                            <input type="text" class="wf-input" placeholder="admin_user">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Password</label>
                            <input type="password" class="wf-input" placeholder="********">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Confirm Password</label>
                            <input type="password" class="wf-input" placeholder="********">
                        </div>

                        <!-- Admin Token Field -->
                        <div class="wf-box"
                            style="margin-bottom: 1rem; border: 1px solid #000; padding: 1rem; background: #fafafa;">
                            <label class="wf-label" style="font-weight: bold;">Admin Registration Token *</label>
                            <input type="text" class="wf-input" placeholder="Enter secret token">
                            <span class="wf-text-small wf-text-muted">Required for verification.</span>
                        </div>

                        <button type="button" onclick="window.location.href='FR-01-Membuat_atau_Masuk_Akun_Login.html'" class="wf-btn wf-btn-primary"
                            style="width: 100%;">Sign Up as Admin</button>
                    </form>
                </div>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p class="wf-text-small">
                        Already have an account? <a href="FR-01-Membuat_atau_Masuk_Akun_Login.html">Sign in</a>
                    </p>
                </div>

                <script>
                    function switchTab(role) {
                        const tabUser = document.getElementById('tab-user');
                        const tabAdmin = document.getElementById('tab-admin');
                        const formUser = document.getElementById('form-user');
                        const formAdmin = document.getElementById('form-admin');

                        if (role === 'user') {
                            tabUser.style.border = '2px solid #000';
                            tabUser.style.background = '#fff';
                            tabUser.style.fontWeight = 'bold';
                            tabUser.style.color = '#000';

                            tabAdmin.style.border = 'none';
                            tabAdmin.style.background = 'transparent';
                            tabAdmin.style.fontWeight = 'normal';
                            tabAdmin.style.color = '#666';

                            formUser.style.display = 'block';
                            formAdmin.style.display = 'none';
                        } else {
                            tabAdmin.style.border = '2px solid #000';
                            tabAdmin.style.background = '#fff';
                            tabAdmin.style.fontWeight = 'bold';
                            tabAdmin.style.color = '#000';

                            tabUser.style.border = 'none';
                            tabUser.style.background = 'transparent';
                            tabUser.style.fontWeight = 'normal';
                            tabUser.style.color = '#666';

                            formAdmin.style.display = 'block';
                            formUser.style.display = 'none';
                        }
                    }
                </script>
            </div>
        </div>
    </div>

</body>

</html>
