<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Admin Facilities</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body>
    <div class="container" style="max-width: 1400px;">
        <!-- Header -->
        <header class="flex justify-between items-center"
            style="border-bottom: 2px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px;">
            <div class="logo">ACADEMY SPACE ADMIN</div>
            <div class="flex items-center">
                <span>Welcome, Admin</span>
                <a href="admin-profile.html" class="btn" style="margin-left: 10px;">Profile</a>
                <a href="login.html" class="btn" style="margin-left: 10px; border-color: red; color: red;">Logout</a>
            </div>
        </header>

        <div class="grid" style="grid-template-columns: 250px 1fr;">
            <!-- Sidebar -->
            <nav style="border: none; margin: 0;">
                <ul class="flex-col" style="gap: 10px;">
                    <li><a href="admin-dashboard.html" style="display: block; padding: 10px;">Dashboard</a></li>
                    <li><a href="admin-reservations.html" style="display: block; padding: 10px;">Reservations</a></li>
                    <li><a href="admin-facilities.html"
                            style="background: var(--gray-medium); display: block; padding: 10px;">Facilities</a></li>
                    <li><a href="admin-analytics.html" style="display: block; padding: 10px;">Analytics</a></li>
                    <li><a href="admin-system-tokens.html" style="display: block; padding: 10px;">System Tokens</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main>
                <div class="flex justify-between items-center" style="margin-bottom: 20px;">
                    <h1>Manage Facilities</h1>
                    <a href="admin-facilities-create.html" class="btn">+ Add New Facility</a>
                </div>

                <!-- Filters -->
                <div class="box-gray flex items-center" style="margin-bottom: 20px; gap: 10px; padding: 10px;">
                    <input type="text" placeholder="Search by name..." style="margin: 0; flex-grow: 1;">
                    <select style="width: auto; margin: 0;">
                        <option>All Types</option>
                        <option>Room</option>
                        <option>Auditorium</option>
                    </select>
                    <button class="btn">Search</button>
                </div>

                <div class="box">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: var(--gray-light);">
                                <th style="border: 1px solid var(--border-color); padding: 5px;">ID</th>
                                <th style="border: 1px solid var(--border-color); padding: 5px;">Name</th>
                                <th style="border: 1px solid var(--border-color); padding: 5px;">Type</th>
                                <th style="border: 1px solid var(--border-color); padding: 5px;">Capacity</th>
                                <th style="border: 1px solid var(--border-color); padding: 5px;">Status</th>
                                <th style="border: 1px solid var(--border-color); padding: 5px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">1</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">Auditorium A</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">Auditorium</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">200</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">Active</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px; text-align: center;">
                                    <a href="admin-facilities-edit.html" class="btn"
                                        style="padding: 2px 5px; font-size: 0.8rem;">Edit</a>
                                    <button class="btn"
                                        style="padding: 2px 5px; font-size: 0.8rem; border-color: red; color: red;">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">2</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">Lab TULT</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">Lab</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">40</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px;">Maintenance</td>
                                <td style="border: 1px solid var(--border-color); padding: 5px; text-align: center;">
                                    <a href="admin-facilities-edit.html" class="btn"
                                        style="padding: 2px 5px; font-size: 0.8rem;">Edit</a>
                                    <button class="btn"
                                        style="padding: 2px 5px; font-size: 0.8rem; border-color: red; color: red;">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Pagination -->
                    <div class="flex justify-between items-center" style="margin-top: 20px;">
                        <button class="btn">&larr; Prev</button>
                        <span>Page 1 of 5</span>
                        <button class="btn">Next &rarr;</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
