<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Admin Profile</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body>
    <div class="container" style="max-width: 1400px;">
        <!-- Header -->
        <header class="flex justify-between items-center"
            style="border-bottom: 2px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px;">
            <div class="logo">ACADEMY SPACE ADMIN</div>
            <div class="flex items-center">
                <span>Welcome, Admin</span>
                <a href="admin-profile.html" class="btn"
                    style="margin-left: 10px; background: var(--gray-medium);">Profile</a>
                <a href="login.html" class="btn" style="margin-left: 10px; border-color: red; color: red;">Logout</a>
            </div>
        </header>

        <div class="grid" style="grid-template-columns: 250px 1fr;">
            <!-- Sidebar -->
            <nav style="border: none; margin: 0;">
                <ul class="flex-col" style="gap: 10px;">
                    <li><a href="admin-dashboard.html" style="display: block; padding: 10px;">Dashboard</a></li>
                    <li><a href="admin-reservations.html" style="display: block; padding: 10px;">Reservations</a></li>
                    <li><a href="admin-facilities.html" style="display: block; padding: 10px;">Facilities</a></li>
                    <li><a href="admin-analytics.html" style="display: block; padding: 10px;">Analytics</a></li>
                </ul>
            </nav>

            <main class="box" style="max-width: 600px;">
                <h1>Admin Profile</h1>
                <form>
                    <div>
                        <label>Username</label>
                        <input type="text" value="admin1" disabled>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" value="admin@academy.space">
                    </div>
                    <div style="margin-top: 20px;">
                        <label>New Password</label>
                        <input type="password">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                    <button class="btn" style="margin-top: 20px; width: 100%;">Update Profile</button>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
