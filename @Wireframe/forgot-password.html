<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Forgot Password</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="container" style="width: 400px; padding: 0; border: none;">
        <div class="logo" style="text-align: center; margin-bottom: 20px;">ACADEMY SPACE</div>

        <div class="box">
            <h2 style="text-align: center; width: 100%; border: none; margin-bottom: 30px;">Reset Password</h2>

            <p>Enter your registered email address. We will send you a link to reset your password.</p>

            <form>
                <div>
                    <label>Email Address</label>
                    <input type="email" placeholder="example@telkomuniversity.ac.id">
                </div>

                <button class="btn" style="width: 100%;">SEND RESET LINK</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>
</body>

</html>
