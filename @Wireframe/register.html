<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Register</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="container" style="width: 400px; padding: 0; border: none;">
        <div class="logo" style="text-align: center; margin-bottom: 20px;">ACADEMY SPACE</div>

        <div class="box">
            <h2 style="text-align: center; width: 100%; border: none; margin-bottom: 30px;">Register</h2>

            <form>
                <div>
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div>
                    <label>Email (University Email)</label>
                    <input type="email" placeholder="example@student.telkomuniversity.ac.id">
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="tel" placeholder="08123456789">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="********">
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="********">
                </div>

                <div style="margin: 20px 0;">
                    <label style="display: flex; align-items: start; gap: 10px;">
                        <input type="checkbox" style="width: auto; margin-top: 5px;">
                        <span style="font-size: 0.9em;">I agree to the <a href="guide.html" target="_blank">Terms and
                                Conditions</a></span>
                    </label>
                </div>

                <a href="login.html" class="btn" style="width: 100%;">CREATE ACCOUNT</a>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="home.html">Back to Home</a></p>
        </div>
    </div>
</body>

</html>
