<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Profile</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="flex justify-between items-center">
            <div class="logo">ACADEMY SPACE</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="check-availability.html">Check Availability</a></li>
                <li><a href="my-reservations.html">My Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html" style="text-decoration: underline;">Profile</a></li>
            </ul>
        </nav>

        <h1>My Profile</h1>

        <div class="grid" style="grid-template-columns: 1fr 2fr;">
            <!-- Profile Card -->
            <aside class="box flex flex-col items-center">
                <div class="placeholder-img"
                    style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px;">AVATAR</div>
                <h3>Muhammad Student</h3>
                <p>Student ID: 1202200001</p>
                <p>Informatics Engineering</p>
                <button class="btn" style="margin-top: 20px;">Change Avatar</button>
            </aside>

            <!-- Settings Form -->
            <main class="box">
                <h3>Account Settings</h3>
                <form>
                    <div class="grid" style="grid-template-columns: 1fr 1fr;">
                        <div>
                            <label>Full Name</label>
                            <input type="text" value="Muhammad Student" disabled>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" value="mhmmd@student.telkomuniversity.ac.id" disabled>
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input type="tel" value="08123456789">
                        </div>
                        <div>
                            <label>Role</label>
                            <input type="text" value="Student" disabled>
                        </div>
                    </div>

                    <div style="margin-top: 30px;">
                        <h3>Change Password</h3>
                        <div>
                            <label>Current Password</label>
                            <input type="password">
                        </div>
                        <div>
                            <label>New Password</label>
                            <input type="password">
                        </div>
                        <div>
                            <label>Confirm New Password</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="flex justify-between" style="margin-top: 30px;">
                        <button class="btn" style="border-color: red; color: red;">Logout</button>
                        <button class="btn">Save Changes</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
