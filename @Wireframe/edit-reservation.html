<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Edit Reservation</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="flex justify-between items-center">
            <div class="logo">ACADEMY SPACE</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="check-availability.html">Check Availability</a></li>
                <li><a href="my-reservations.html">My Dashboard</a></li>
            </ul>
        </nav>

        <a href="my-reservations.html" style="margin-bottom: 20px; display: inline-block;">&larr; Back to Dashboard</a>

        <h1>Edit Reservation #1023</h1>

        <div class="box">
            <div class="box-gray" style="margin-bottom: 20px;">
                <h4>Facility: Auditorium A (TULT)</h4>
                <p>Original Booking: 2024-12-25 | 08:00 - 12:00</p>
                <p>Status: Pending</p>
            </div>

            <form>
                <div class="grid" style="grid-template-columns: 1fr 1fr;">
                    <div>
                        <label>Date</label>
                        <input type="date" value="2024-12-25">
                    </div>
                    <div>
                        <label>Start Time</label>
                        <select>
                            <option selected>08:00</option>
                            <option>09:00</option>
                        </select>
                    </div>
                    <div>
                        <label>End Time</label>
                        <select>
                            <option selected>12:00</option>
                            <option>13:00</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Purpose</label>
                    <textarea rows="3">Event description here...</textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Number of Attendees</label>
                    <input type="number" value="200">
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Update Supporting Documents</label>
                    <input type="file">
                    <small>Current file: proposal_v1.pdf</small>
                </div>

                <div class="flex justify-between">
                    <button class="btn" style="border-color: red; color: red;">Cancel Reservation</button>
                    <button class="btn">Update Booking</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
