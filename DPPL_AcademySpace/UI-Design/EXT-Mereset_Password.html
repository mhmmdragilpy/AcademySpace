<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Space - Forgot Password</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body>

    <div class="wf-grid wf-grid-cols-2" style="min-height: 100vh;">
        <!-- Left Side - Visual -->
        <div
            style="background-color: #000; color: #fff; padding: 2.5rem; display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <div class="wf-box"
                    style="width: 200px; height: 60px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center;">
                    [Academy Space Logo]
                </div>
            </div>
            <div>
                <h1 style="font-size: 2.25rem;">Secure your account access.</h1>
                <p>Follow the steps to recover your password.</p>
            </div>
            <div class="wf-text-small">
                &copy; 2025 Academy Space. All rights reserved.
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="wf-flex wf-items-center wf-justify-center" style="padding: 2rem;">
            <div class="wf-card" style="width: 100%; max-width: 400px; border: none;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h2>Reset Password</h2>
                    <p class="wf-text-muted">Enter your username and the reset token provided by administrator.</p>
                </div>

                <div class="wf-card-body">
                    <!-- Form -->
                    <form>
                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Username</label>
                            <input type="text" class="wf-input" placeholder="Enter your username">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Reset Token</label>
                            <input type="text" class="wf-input" placeholder="Enter reset token">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">New Password</label>
                            <input type="password" class="wf-input" placeholder="New password">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label class="wf-label">Confirm Password</label>
                            <input type="password" class="wf-input" placeholder="Confirm new password">
                        </div>

                        <button type="button" class="wf-btn wf-btn-primary" style="width: 100%;">Reset Password</button>
                    </form>
                </div>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="FR-01-Membuat_atau_Masuk_Akun_Login.html" class="wf-flex wf-items-center wf-justify-center hover-underline">
                        <span class="wf-icon" style="border:none;">[<]< /span> Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
