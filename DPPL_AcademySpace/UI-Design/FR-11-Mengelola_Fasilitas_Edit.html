<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Space - Edit Facility</title>
    <link rel="stylesheet" href="wireframe.css">
</head>

<body class="wf-admin-body">

    <!-- Admin Sidebar -->
    <aside class="wf-admin-sidebar">
        <div class="wf-logo">[Logo]</div>
        <nav class="wf-admin-nav">
            <nav class="wf-admin-nav">
                <a href="FR-09-Menyetujui_atau_Menolak_Reservasi.html">
                    <span class="wf-icon">[Cal]</span> Reservations
                </a>
                <a href="FR-11-Mengelola_Fasilitas.html" class="active">
                    <span class="wf-icon">[Bldg]</span> Facilities
                </a>
                <a href="FR-17-Melihat_Analitik_dan_Pelaporan.html">
                    <span class="wf-icon">[Chart]</span> Analytics
                </a>
                <a href="FR-15-Mengambil_Token_Sistem.html">
                    <span class="wf-icon">[Key]</span> System Tokens
                </a>
                <a href="FR-02-Mengelola_Profil_Admin.html">
                    <span class="wf-icon">[User]</span> Profile
                </a>
                <div style="margin-top: auto; border-top: 1px solid #333; padding-top: 1rem; margin-top: 2rem;">
                    <a href="FR-01-Membuat_atau_Masuk_Akun_Login.html" style="color: #aaa;">
                        <span class="wf-icon">[Out]</span> Logout
                    </a>
                </div>
            </nav>
    </aside>

    <!-- Main Content -->
    <main class="wf-admin-main">
        <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
            <a href="FR-11-Mengelola_Fasilitas.html" class="wf-btn">[Back]</a>
            <div>
                <h1>Edit Facility</h1>
                <p class="wf-text-muted">Update facility information.</p>
            </div>
        </div>

        <div class="wf-card" style="max-width: 800px;">
            <div class="wf-card-header">
                <h3>Facility Details</h3>
            </div>
            <div class="wf-card-body">
                <form>
                    <div style="margin-bottom: 1.5rem;">
                        <label class="wf-label">Name *</label>
                        <input type="text" class="wf-input" value="Auditorium Utama">
                    </div>

                    <div class="wf-grid wf-grid-cols-2 wf-gap-4" style="margin-bottom: 1.5rem;">
                        <div>
                            <label class="wf-label">Facility Type *</label>
                            <select class="wf-select">
                                <option selected>Auditorium</option>
                            </select>
                        </div>
                        <div>
                            <label class="wf-label">Building</label>
                            <select class="wf-select">
                                <option selected>Gedung A</option>
                            </select>
                        </div>
                    </div>

                    <div class="wf-grid wf-grid-cols-3 wf-gap-4" style="margin-bottom: 1.5rem;">
                        <div>
                            <label class="wf-label">Room Number</label>
                            <input type="text" class="wf-input" value="101">
                        </div>
                        <div>
                            <label class="wf-label">Capacity</label>
                            <input type="number" class="wf-input" value="200">
                        </div>
                        <div>
                            <label class="wf-label">Floor</label>
                            <input type="number" class="wf-input" value="1">
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label class="wf-label">Description</label>
                        <textarea class="wf-textarea" rows="3">A large auditorium suitable for events.</textarea>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label class="wf-label">Layout Description</label>
                        <textarea class="wf-textarea" rows="3">Thetaer style seating.</textarea>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label class="wf-label">Facility Photo (Optional)</label>
                        <div
                            style="position: relative; width: 100%; height: 200px; background: #eee; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center;">
                            [Preview Image]
                            <button style="position: absolute; top: 10px; right: 10px;" class="wf-btn">[X]</button>
                        </div>
                        <div style="margin-top: 0.5rem;">
                            <span class="wf-text-small wf-text-muted">Or enter URL directly:</span>
                            <input type="url" class="wf-input" value="https://example.com/image.jpg">
                        </div>
                    </div>

                    <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="active" checked>
                        <label for="active" style="cursor: pointer;">Active (available for booking)</label>
                    </div>

                    <div class="wf-flex wf-gap-4">
                        <button type="submit" class="wf-btn wf-btn-primary">Update Facility</button>
                        <a href="FR-11-Mengelola_Fasilitas.html" class="wf-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
